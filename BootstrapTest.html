<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Text Justify Utility</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .text-block {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="text-block text-start">
          This is left-aligned text.
        </div>
        <div class="text-block text-end">
          This is right-aligned text.
        </div>
        <div class="text-block text-center">
          This is center-aligned text.
        </div>
        <div class="text-block text-justify">
          This is justified text. Justified text has spaces added between words to ensure that each line in the text block has equal length.
        </div>
        <div class="text-block text-initial">
          This text is reset to its initial justification.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
